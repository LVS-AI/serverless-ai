# This is a basic workflow to deploy Serverless to all helpline staging environments

name: Deploy Serverless to all Staging Accounts

on:
  workflow_dispatch:

jobs:
  configure:
    name: Determine Configuration
    runs-on: ubuntu-latest
    outputs:
      staging_helplines: ${{ steps.determine-target-helplines.outputs.staging_helplines }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Determine staging helplines to deploy
        id: determine-target-helplines
        run: |
          environment=staging
          # Fetch all parameters under the path '/${environment}/twilio'
          ssm_parameters=$(aws ssm get-parameters-by-path --path "/${environment}/twilio" --recursive --query "Parameters[].Name" --output json)

          # Use jq to filter out parameters that match the pattern and extract accounts
          accounts=$(echo $ssm_parameters | jq -r '.[] | select(test("/${environment}/twilio/[^/]+/account_sid")) | gsub("/${environment}/twilio/";"") | gsub("/account_sid";"")')

          # Convert the extracted accounts to a JSON array
          helplines=$(echo $accounts | jq -c '.')

          # Set the GitHub Actions output
          echo "staging_helplines=$helplines" >> $GITHUB_OUTPUT
  deploy-helplines:
    name: Run All Staging Deployments
    needs: configure
    uses: ./.github/workflows/deploy-multiple-accounts.yml
    secrets: inherit
    with:
      helplines: ${{ needs.configure.outputs.staging_helplines }}
      environments: '[ "STG" ]'

